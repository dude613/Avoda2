name: Staging PR

on:
  pull_request:
    branches:
      - staging

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ðŸ›  Manually Install pnpm (Avoid Corepack Issues)
      - name: Install pnpm
        run: |
          npm install -g pnpm
          pnpm --version  # Verify installation

      # ðŸŽ¯ Setup Node.js AFTER pnpm is installed
      - name: Setup Node.js with pnpm caching
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      # âœ… Install dependencies in both backend and frontend directories
      - name: Install Backend Dependencies
        working-directory: avoda-be
        run: pnpm install

      - name: Install Frontend Dependencies
        working-directory: avoda-fe
        run: pnpm install

      - name: Backend Lint
        working-directory: avoda-be
        run: pnpm lint

      - name: Backend Test
        working-directory: avoda-be
        run: pnpm test

      - name: Frontend Lint & Format
        working-directory: avoda-fe
        run: |
          pnpm lint
          pnpm format

      - name: Frontend Build
        working-directory: avoda-fe
        run: pnpm build
